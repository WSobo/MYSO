  <!---- 3/3 parts of loading screen, don't put anything below me! ---->
  <style>
    .loader1,
    .loader2 {
      -webkit-animation: load-out 2s;
      animation: load-out 2s;
      -webkit-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
      -webkit-animation-delay: 0s;
      animation-delay: 0s;
      transition-timing-function: linear;
    }
    .loader2 {
      -webkit-animation: fly-down 2s;
      animation: fly-down 2s;
      -webkit-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
      -webkit-animation-delay: 0s;
      animation-delay: 0s;
      transition-timing-function: ease-in;
    }
    @-webkit-keyframes load-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    @keyframes load-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    @-webkit-keyframes fly-down {
      from {
        top: 0;
      }
      to {
        top: 100%;
      }
    }
    @keyframes fly-down {
      from {
        top: 0;
      }
      to {
        top: 100%;
      }
    }
  </style>
